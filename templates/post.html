<header class='content-header'>
  <h1>$title$</h1>

  <span class="content-meta">
    <span class="meta-item date">$date$</span>
    $if(tags)$
    <span class="meta-item tags">
      <ul>
        <li class="tag">
          <a href='#'>$tags$</a>
        </li>
      </ul>
    </span>
    $endif$
  </span>
</header>

<article class='main-article'>
  $body$
</article>
